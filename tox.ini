[tox]
envlist = py3,style

[testenv]
deps =
    -rrequirements.txt
    pytest
commands = pytest --basetemp="{envtmpdir}" {posargs}

[testenv:style]
basepython = python3
skip_install = true
deps =
    flake8==3.8.3
    flake8-junit-report==2.1.0
    isort==5.10.1
commands =
    flake8 alsa_midi tests examples
    isort --check --dont-follow-links alsa_midi tests

[flake8]
max-line-length=99
